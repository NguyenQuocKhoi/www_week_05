<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <title>Skill</title>
</head>
<body>
<div class="container p-4">
  <div class ="container p-4">
    <div class="row" style="margin-top:10px;">
      <div class="content" style="height: 1090px; width: 960px; margin: auto">
        <div class="header">
          <h2 class="text-left" style="text-align: center">UPDATE SKILL</h2>
        </div>
        <div class="body" style="margin-top: 10px">
          <form action="#" th:action="@{/skills/updateSkill}" th:object="${skill}" method="post">
            <input type="hidden" th:field="${skill.id}" />
            <label for="type" class="control-label col-xs-3">Skill type</label>
            <div class="col-xs-3">
              <select name="type" id="type" class="form-select" th:selected="*{jobSkills}">
                <option value="SOFT_SKILL">SOFT SKILL</option>
                <option value="UNSPECIFIC">UNSPECIFIC</option>
                <option value="TECHNICAL_SKILL">TECHNICAL SKILL</option>
              </select>
            </div>

            <label for="pw" class="control-label col-xs-3">Skill Name</label>
            <input type="text" name="skillName" id="pw" class="form-control" th:field="*{skillName}">


            <label for="email" class="control-label col-xs-3">Skill Description</label>
            <input type="text" name="skillDescription" id="email" class="form-control"
                   th:field="*{skillDescription}">


            <button class="btn btn-group-justified" name="submit1" id="Save"
                    type="submit"
                    style="color: white; margin-top: 10px; background-color: blue; width: 100%;">
              Update Skill
            </button>


          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
