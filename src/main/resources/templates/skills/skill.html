<!DOCTYPE html>
<html lang="en">
<style>
  div.inline {
    color: black;
    float: none;
    padding: 5px 5px;
    display: inline-block;
  }
  div.inline a.active {
    background-color: #FBD603;
    border:1px solid darkred;
  }
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<head>
  <meta charset="UTF-8">
  <title>Skill</title>
  <div class="container">
    <div class="col-xs-12">
      <nav class="navbar navbar-expand-sm">
        <ul class="navbar nav">
          <li class="navbar-item"><a href="/companies" class="navbar-link"
                                     style="margin-right: 20px; color: black; text-decoration: none"
                                     id="btn1">Company</a>
          </li>
          <li class="navbar-item"><a href="/candidates" class="navbar-link" id="btn2"
                                     style="margin-right: 20px; color: black; text-decoration: none">Candidate</a>
          </li>
          <li class="navbar-item"><a href="/skills" class="navbar-link" id="btn4"
                                     style="margin-right: 20px; color: black; text-decoration: none">Skill</a>
          </li>
          <li class="navbar-item"><a href="/" class="navbar-link" id="btn3"
                                     style="margin-right: 20px; color: black; text-decoration: none">Log out</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</head>
<body>
<div class="container p-4">
  <h1 class="text-center">LIST SKILL</h1>
  <table class="table table-striped table-hover">
    <thead>
    </thead>
    <tbody>
    <tr th:each="skill, iStat:${skillPage.content}">
      <td th:text="${skill.id}"></td>
      <td th:text="${skill.type}"></td>
      <td th:text="${skill.skillName}"></td>
      <td th:text="${skill.skillDescription}"></td>
      <td><a class="btn btn-success" th:href="@{show-edit-formSkill/{id}(id=${skill.id})}">Edit</a></td>
      <td><a class="btn btn-danger" th:href="@{skills/delete/{id}(id=${skill.id})}">Delete</a></td>
    </tr>

    </tbody>
  </table>
  <div class="inline" th:if="${skillPage.totalPages > 0}" th:each="pageNumber : ${pageNumbers}">
    <a th:href="@{/skills(size=${skillPage.size}, page=${pageNumber})}"
       th:text="${pageNumber}"
       th:class="${pageNumber==skillPage.number + 1} ? active"></a>
  </div>
  <div class="inline"><a href="/skills/show-add-form">Add a new Skill</a></div>
</div>
</body>
</html>
