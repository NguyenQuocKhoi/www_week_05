<body>

  <h1 class="text-center">LIST JOB</h1>
  <table class="table table-striped table-hover">
    <thead>
    </thead>
    <tbody>
    <tr th:each="jobs: ${jobs}">
      <td th:text="${jobs.id}"></td>
      <td th:text="${jobs.jobDescription}"></td>
      <td th:text="${jobs.jobName}"></td>
      <td th:text="${jobs.company.getName()}"></td>
      <td><a class="btn btn-primary" th:href="@{show-job-skill/{job}(job=${jobs.getId()})}">View Skill</a></td>
    </tr>
    </tbody>
  </table>
